<html>
  <head>
    <style type="text/css">
      body {
      margin: 0px;
      margin-top: 3px;
      padding: 0px;
      }

      div {
      float: left;
      }

      div.button {
      height: 29px;
      }

      #back {
      width: 29px;
      }

      #forward {
      width: 28px;
      }

      #reload {
      width: 31px;
      }
 
      #moveforward {
      height: 29px;
      width: 31px;
      }
 
      #turnleft {
      height: 29px;
      width: 31px;
      }
 
      #turnright {
      height: 29px;
      width: 31px;
      }
 
      #help {
      height: 29px;
      width: 31px;
      }

      div.addressbar {
      float: right;
      }

      div.address {
      padding-left: 6px;
      width: 230px;
      height: 30px;
      }
			
      input.address {
      float: left;
      width: 100%;
      margin-top: 1px;
      height: 27px;
      border-width: 1px 0px 1px 1px;
      border-color: #CCC;
      border-style: solid;
      }

      #go {
      float: left;
      width: 30px;
      }

      #newtab {
      height: 18px;
      width: 28px;
      margin-top: 6px;
      }
    </style>
    <script language="javascript" type="text/javascript">
      function setButtonImage(id, mode) {
        var imgPath = "url(" + id + mode + ".png)";
        document.getElementById(id).style.backgroundImage = imgPath;
      }
      function setButtonNormal(id) { setButtonImage(id, ""); }
      function setButtonPressed(id) { setButtonImage(id, "_p"); }
      function setButtonHover(id) { setButtonImage(id, "_h"); }
      function setButtonDisabled(id) { setButtonImage(id, "_d"); }

      function initButton(id) {
        setButtonNormal(id);
        var button = document.getElementById(id);
        button.onmouseover = function() { setButtonHover(id); }
        button.onmouseout  = function() { setButtonNormal(id); }
        if (!button.hasOwnProperty("onmousedown"))  button.onmousedown = function() { setButtonPressed(id); }
        if (!button.hasOwnProperty("onmouseup"))    button.onmousedown = function() { setButtonNormal(id);  }
      }

      function initButtons() {
        initButton("back");
        initButton("forward");
        initButton("reload");
        initButton("go");
        initButton("newtab");
        initButton("moveforward");
        initButton("turnleft");
        initButton("turnright");
        initButton("help");
      }

      function goAddress() {
        Client.event("navgo", document.getElementById("addresstext").value );
      }
      function goBack() { Client.event("navback"); }
      function goForward() { Client.event("navforward"); }
      function goRefresh() { Client.event("navrefresh"); }
      function goNewTab() { Client.event("navnewtab"); }
      function goMoveForward(amt) { Client.event("navmoveforward", amt); }
      function goTurnLeft(amt) { Client.event("navturnleft", amt); }
      function goTurnRight(amt) { Client.event("navturnright", amt); }
      // This is supposed to be for a navigation help message, but we use it for testing now. 
      function goHelp() { Client.event("navcommand", "python camera insertObject"); }

      // FIXME: Use inheritance or call chaining to add additional functionality.
      function startMoveForward() { Client.event("navmoveforward", 1.0); setButtonPressed("moveforward"); }
      function  stopMoveForward() { Client.event("navmoveforward", 0.0); setButtonNormal( "moveforward"); }
      function    startTurnLeft() { Client.event("navturnleft",    1.0); setButtonPressed("turnleft"); }
      function     stopTurnLeft() { Client.event("navturnleft",    0.0); setButtonNormal( "turnleft"); }
      function   startTurnRight() { Client.event("navturnright",   1.0); setButtonPressed("turnright"); }
      function    stopTurnRight() { Client.event("navturnright",   0.0); setButtonNormal( "turnright"); }

    </script>
  </head>
  <body onLoad="initButtons()">
    <div class="button" id="back" onclick="goBack()"></div>
    <div class="button" id="forward" onclick="goForward()"></div>
    <div class="button" id="reload" onclick="goRefresh()"></div>
    <div class"addressbar">
      <div class="address"><input type="text" class="address" id="addresstext"></input></div>
      <div class="button" id="go" onclick="goAddress()"></div>
    </div>
    <div class="button" id="newtab", onclick="goNewTab()"></div>
    <div class="button" id="moveforward", onmousedown="startMoveForward()", onmouseup="stopMoveForward()"></div>
    <div class="button" id="turnleft",    onmousedown="startTurnLeft()",    onmouseup="stopTurnLeft()"></div>
    <div class="button" id="turnright",   onmousedown="startTurnRight()",   onmouseup="stopTurnRight()"></div>
    <div class="button" id="help", onclick="goHelp()"></div>
  </body>
</html>
